<h3>{{ea}}</h3>

<form class="form-horizontal" role="form" method="post" action="/a/newmsg/{{ea}}">
        <input type="text" name="subj" value="{{zubj}}" class="form-control" id="subjInput" placeholder="subj">
        <textarea name="msg" class="form-control" rows="6" placeholder="Текст сообщения"></textarea>
  <button type="submit" class="btn btn-default">Отправить комментарий</button>
%if r.auth:
        <div align="right"> <strong>{{r.auth[:3]}}....{{r.auth[-3:]}}</strong> <a href="/h/logout">log out</a> </div>
%else:
        <input type="text" name="msgfrom" value="" class="form-control" id="exampleInput" placeholder="auth-ключ">
%end
</form>
