%import api, api.sx as sx
<!DOCTYPE html><!--[if lt IE 7]><html class="no-js ie ie6 lt-ie7 lt-ie8 lt-ie9 lt-ie10"><![endif]-->
<!--[if IE 7]>   <html class="no-js ie ie7 lt-ie8 lt-ie9 lt-ie10"><![endif]-->
<!--[if IE 8]>   <html class="no-js ie ie8 lt-ie9 lt-ie10"><![endif]-->
<!--[if IE 9]>   <html class="no-js ie ie9 lt-ie10"><![endif]-->
<!--[if gt IE 9]><html class="no-js ie ie10"><![endif]-->
<!--[if !IE]><!-->
<html class="no-js"><!--<![endif]-->
  <head>
<!--    <link rel="icon" type="image/png" href="/s/favicon.png" /> -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
%if len(lst) == 1:
<title>{{lst[0].subj}} @ {{lst[0].echoarea}}</title>
%else:
<title>список сообщений...</title>
%end


    <!-- Modernizr -->
    <script src="/s/gr/js/libs/modernizr-2.6.2.min.js"></script>
    <!-- jQuery-->
    <script type="text/javascript" src="/s/gr/js/libs/jquery-1.10.2.min.js"></script>
    <!-- framework css --><!--[if gt IE 9]><!-->
    <link type="text/css" rel="stylesheet" href="/s/gr/css/groundwork.css"><!--<![endif]--><!--[if lte IE 9]>
    <link type="text/css" rel="stylesheet" href="/s/gr/css/groundwork-core.css">
    <link type="text/css" rel="stylesheet" href="/s/gr/css/groundwork-type.css">
    <link type="text/css" rel="stylesheet" href="/s/gr/css/groundwork-ui.css">
    <link type="text/css" rel="stylesheet" href="/s/gr/css/groundwork-anim.css">
    <link type="text/css" rel="stylesheet" href="/s/gr/css/groundwork-ie.css"><![endif]-->
  </head>
  <body>
    <div class="container">

%for mo in lst:
    <br /><article class="row">

        <h3>{{mo.subj}} <small><nobr><span class="icon-time"></span> {{sx.dateg(mo.date,'%d/%m %H:%M')}} UTC</nobr></small> </h3>
            <div class="box padded success large">
                {{! sx.rend(mo.msg) }}
            </div>
<div align="right" class="medium"><strong><a href="/{{mo.echoarea}}#{{mo.msgid}}">{{mo.echoarea}}</a></strong> 

from: <strong>{{mo.msgfrom}}</strong> ({{mo.addr}}) to: <strong>{{mo.msgto}}</strong></div>
<hr />

    </article>
%end

    </div>
    <!-- javascript-->
    <script type="text/javascript" src="/s/gr/js/groundwork.all.js"></script>
  </body>
</html>
